<!doctype html>

<html>
<head>
  <title>Candy Dispenser</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <meta name="description" content="Physical Web Candy Dispenser">
  <link rel="icon" type="image/x-icon" href="beacons/images/favicon.ico" />

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
  <link rel="import" href="bower_components/neon-animation/neon-animation-runner-behavior.html">
  <link rel="import" href="bower_components/platinum-bluetooth/platinum-bluetooth-device.html">
  <link rel="import" href="bower_components/platinum-bluetooth/platinum-bluetooth-characteristic.html">
  <link rel="import" href="my-custom-styles-black.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body align="center">
  <template is="dom-bind">
    
    <platinum-bluetooth-device services-filter='["a6c31337-6c07-453e-961a-d8a8a41bf368"]'>
      <platinum-bluetooth-characteristic
          service="a6c31337-6c07-453e-961a-d8a8a41bf368"
          characteristic="a6c31338-6c07-453e-961a-d8a8a41bf368">
      </platinum-bluetooth-characteristic>
    </platinum-bluetooth-device>

    <paper-card>
      <section align="center">
        <iron-icon src="candy-cane.svg" style="width: 128px; height: 128px;"></iron-icon>
      </section>
    
      <section id="myHeader">
        <h1 align="center" class="header_icon">CANDY MACHINE</h1>
      </section>
    
      <section>
        <paper-button id="Dispense">Give me candy</paper-button>
      </section>
    
      <section align="center">
        <paper-button id="Connect">Connect</paper-button>
      </section>
      
      <section>
          <paper-button id="showModal">Show Modal</paper-button>
      </section>
    
      <div align="center" id="progress" class="hidden">
          <paper-progress indeterminate="true" align="center" width="100%"></paper-progress>
      </div>
    </paper-card>
  
    <section id="statusMessage">
      Status
    </section>
    
    <paper-dialog id="gameOver">
      <h2>Game Over</h2>
      <paper-dialog>
        You were connected for more than one minute or pressed the <b>Give me Candy!</b> button ten times. Thank you for playing. Restart the browser to play again.
      </paper-dialog>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Close Dialog</paper-button>
      </div>
    </paper-dialog>
  
  </template>
  


  <script src="main_black.js"></script>
</body>
</html>
